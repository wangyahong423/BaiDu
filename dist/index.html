<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="./index.css" type="text/css" rel="stylesheet"><title>注册百度账号</title></head><body><div id="back"><div class="box"><div class="top1"><h3>欢迎注册</h3><p>已有帐号？<span>登录</span></p></div><div class="top2"><form autocomplete="off" method="POST"><div><div class="usertip"><span id="tipText">设置之后不可更改，中英文均可，最长14个英文或7个汉字</span></div><label class="name-label">用户名</label> <input id="username" class="nameinp" type="text" name="userName" autocomplete="off" value="" placeholder="请设置用户名"> <span id="usernull" class="usernull"></span></div><br><div><label class="tel-label">手机号</label> <input id="tel" class="telinp" maxlength="11" type="text" name="userName" autocomplete="off" value="" placeholder="可用于登录和找回密码"><div id="correct"><span>√</span></div><span id="telnull" class="telnull"></span></div><div><div class="pwdtip"><p id="tipText1">长度为8~14个字符</p><p id="tipText2">字母或数字以及标点符号至少包含两种</p><p id="tipText3">不允许空格、中文</p></div><label class="pass-label">密&emsp;码</label> <input id="pwd" class="passinp" type="password" name="userName" autocomplete="off" value="" placeholder="请设置登录密码"><div id="tippwd"><span>!</span></div><div id="correctpwd"><span>√</span></div><span id="pwdnull" class="pwdnull"></span></div><div><label class="yan-label">验证码</label> <input id="code" class="yaninp" type="text" maxlength="6" name="userName" autocomplete="off" value="" placeholder="请输入验证码"> <input id="getCode" class="getyan" type="button" value="获取验证码" autocomplete="off"> <span id="codenull" class="codenull">请求超时，请稍后再试</span></div><p><input id="register" class="zhuce" type="submit" value="注册" disabled=""></p><p class="bot"><input style="position: relative;top: 3px;" name="isAgree" type="checkbox" autocomplete="off"> <label style="color:#666;margin-left: 5px;" for="TANGRAM__PSP_4__isAgree">阅读并接受</label> <a style="color: #2E58FF;text-decoration: none;" target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a> 及 <a style="color: #2E58FF;text-decoration: none;" target="_blank" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a> <a><span></span></a></p></form></div></div></div></body><script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script><script type="text/javascript" src="./index.js"></script></html>
